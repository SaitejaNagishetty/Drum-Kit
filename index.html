<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Drum Kit</h1>
    </div>
    <div class="keys">
        <div id="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Beat 1</span>
        </div>
        <div id="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Beat 2</span>
        </div>
        <div id="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Beat 3</span>
        </div>
        <div id="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Beat 4</span>
        </div>
        <div id="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Beat 5</span>
        </div>
        <div id="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Beat 6</span>
        </div>
        <div id="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Beat 7</span>
        </div>
        <div id="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Beat 8</span>
        </div>
        <div id="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Beat 9</span>
        </div>
    </div>

    <audio id="a1" src="sounds/clap.mp3"></audio>
    <audio id="a2" src="sounds/hihat.mp3"></audio>
    <audio id="a3" src="sounds/kick.mp3"></audio>
    <audio id="a4" src="sounds/openhat.mp3"></audio>
    <audio id="a5" src="sounds/boom.mp3"></audio>
    <audio id="a6" src="sounds/ride.mp3"></audio>
    <audio id="a7" src="sounds/snare.mp3"></audio>
    <audio id="a8" src="sounds/tom.mp3"></audio>
    <audio id="a9" src="sounds/tink.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
